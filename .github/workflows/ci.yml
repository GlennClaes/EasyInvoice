name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: tempPassword123
          MYSQL_DATABASE: easyinvoice
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -ptempPassword123"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set executable permission for mvnw
        run: chmod +x EasyInvoice/mvnw

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set environment variables from secrets
        run: |
          echo "SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/easyinvoice" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}" >> $GITHUB_ENV
          echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> $GITHUB_ENV
          echo "SPRING_MAIL_HOST=${{ secrets.SPRING_MAIL_HOST }}" >> $GITHUB_ENV
          echo "SPRING_MAIL_PORT=${{ secrets.SPRING_MAIL_PORT }}" >> $GITHUB_ENV
          echo "SPRING_MAIL_USERNAME=${{ secrets.SPRING_MAIL_USERNAME }}" >> $GITHUB_ENV
          echo "SPRING_MAIL_PASSWORD=${{ secrets.SPRING_MAIL_PASSWORD }}" >> $GITHUB_ENV

      - name: Wait for MySQL TCP Port
        run: |
          echo "Wachten tot MySQL poort 3306 bereikbaar is..."
          sudo apt-get update && sudo apt-get install -y netcat-openbsd
          for i in {1..30}; do
            if nc -zv mysql 3306 2>&1 | grep -q 'succeeded'; then
              echo "MySQL klaar!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Fout: MySQL-poort 3306 is na 60 seconden niet geopend."
              exit 1
            fi
            sleep 2
          done

      - name: Build and test
        run: |
          cd EasyInvoice
          if [ -f ./mvnw ]; then ./mvnw clean test; else mvn clean test; fi
